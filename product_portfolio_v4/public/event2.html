<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 2 - Thapa Store</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f8f4;  /* Light Greenish Background */
        /* text-align: center; */
        margin: 0;
        padding: 0;
        color: #333;
    }
    /* Main Container */
    .containerEvent {
        width: 85%;
        margin: 40px auto;
        background: #a4e3a6; 
         /* Green Background for Container */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        font-size: 32px;
        color: #ffffff; /* White text for contrast */
        margin-bottom: 30px;
        font-weight: 600;
    }
    
    /* Event Section */
    .events {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }
    
    .event {
        flex: 1;
        min-width: 280px;
        max-width: 320px;
        padding: 25px;
        background: #ffffff;
        border-radius: 15px;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        height: 450px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }
    
    .event:hover {
        transform: translateY(-8px);
        box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2);
    }
    
    .event h3 {
        font-size: 22px;
        color: #1e5d38;
        margin: 0;
        padding: 15px 0;
        font-weight: 600;
        text-align: left;
    }
    
    .event img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    
    .event p {
        margin: 0;
        padding: 10px 0;
        font-size: 15px;
        color: #777;
        line-height: 1.6;
        text-align: left;
    }
    
    /* Explore Button */
    .explore-btn {
        display: block;
        width: 90%;
        padding: 14px;
        margin: 15px auto 0;
        background: #388e3c; /* Dark Green Button */
        color: white;
        text-decoration: none;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        transition: background 0.3s ease;
    }
    
    .explore-btn:hover {
        background: #2e7d32; /* Darker Green on Hover */
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .events {
            flex-direction: column;
            align-items: center;
        }
    }
    </style>
</head>
<body>
    <header class="section-navbar">

        <div class="head container">
          <div class="head_txt">
          </div>
          <div class="sing_in_up">
          </div>
        </div>
      </section>
      <div class="container">
        <div class="navbar-brand">
          <a href="index.html">
            <img src="./images/logo.png" alt="sitename eCommerce logo" class="logo" width="80%" height="auto"/>
          </a>
        </div>

        <nav class="navbar">


          <ul>
            <li class="nav-item">
              <a  class="nav-link" id="indexLink" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a  class="nav-link" id="productsLink" href="#">products</a>
            </li>
            <li class="nav-item">
              <a  class="nav-link" id="eventsLink" href="#">Events</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" id="aboutLink" href="about.html">about</a>
              </li>
           
            <li class="nav-item">
              <a  class="nav-link" id="contactLink" href="#">contact</a>
            </li>

            
           
           
          </ul>
        </nav>
      </div>
    </header>

    <!-- Event Section on Home Page -->
    <section class="featured-event">
        <div class="container">
            <h1>Upcoming Event: New Year Sale</h1>
            <p>Don't miss out on our amazing offers!</p>
            
            <div class="event-image">
                <img src="./images/jwellery.png" alt="Event 2 Image" width="100%">
            </div>

            <h2>Exclusive Discounts</h2>
            <ul>
                <li>10% Off on all products</li>
                <li>Special discounts on jewelry</li>
                <li>Extra 15% Off for premium customers</li>
            </ul>

            <a href="event2.html" class="btn">Learn More</a>
        </div>
    </section>

    <footer class="footer-container">
        <div class="container">
            <p>&copy; 2025 Thapa Store. All Rights Reserved.</p>
        </div>
    </footer>
    
<script type="module" src="./js/routes.js"></script>
</body>
</html>
